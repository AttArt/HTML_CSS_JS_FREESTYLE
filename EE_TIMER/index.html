    <script>
        // console.log(new Date().getHours())
        // console.log(new Date().getMinutes())
        // console.log(new Date().getSeconds())

        let hours = new Date().getHours()
        let min = new Date().getMinutes()
        let sec = new Date().getSeconds()

        const splitNum = (num) => {
            let str = num.toString();
            
            if(num < 10) {
                return {num1: '0', num2:str[0]}

            } 

            return {num1:str[0], num2:str[1]}

        }

        const timer = (e, value) => {

            let elem1 = document.getElementById('cn-' + e + '-1-' + splitNum(value).num1);
            let elem2 = document.getElementById('cn-' + e + '-2-' + splitNum(value).num2);
                
            if( document.querySelector('.' + e + '_n1.active')) {
                document.querySelector('.' + e + '_n1.active').classList.remove('active')
            }
            
            if( document.querySelector('.' + e + '_n2.active')) {
                document.querySelector('.' + e + '_n2.active').classList.remove('active')
            }
                

            elem1.classList.add('active');
            elem2.classList.add('active');

        }

        setInterval(

            function() {

                timer('hours', hours)
                timer('min', min)
                timer('sec', sec)
 
                sec++
                if(sec >= 60) {  sec = 0; min++ }
                if(min >= 60) {  min = 0; hours++ }
                if(hours > 23) {  hours = 0;}

            }

        ,1000);

        setInterval(
            function() {
                hours = new Date().getHours()
                min = new Date().getMinutes()
                sec = new Date().getSeconds()
            }
        ,50000);

    </script>
